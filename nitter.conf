[Server]
address = "0.0.0.0"
port = 8080
https = true  # If your Railway site uses HTTPS

[Cache]
listMinutes = 240
rssMinutes = 10
redisHost = ${{REDIS_HOST}}  # Railway environment variable
redisPort = ${{REDIS_PORT}}  # Railway environment variable
redisPassword = {{REDIS_PASSWORD}}  # Railway environment variable
redisConnections = 20
redisMaxConnections = 30

[Config]
hostname = "nitterinstance-production.up.railway.app"  # Will be your Railway domain
title = "Baz NitterInstance"
